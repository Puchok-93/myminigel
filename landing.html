<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <!-- Mystery Box -->
            <div class="mystery-box">
                <div class="mystery-box-banner">
                    <img src="" alt="">
                </div>
                <div class="mystery-box-info">
                    <h1 class="mystery-box-info__title">Subscribe to our Mystery box gel polishes!</h1>
                    <p class="mystery-box-info__subtitle">Get exclusive access to new colors...</p>
                </div>
            </div>

            <!-- About Mystery Box -->

            <div class="about-mystery-box">
                <div class="about-mystery-box-info">
                    <div class="about-mystery-box-description">
                        <h2 class="about-mystery-box-description__title">Why Subscribe?</h2>
                        <p class="about-mystery-box-description__text"></p>
                        <small class="about-mystery-box-description__small"></small>
                    </div>
                    <div class="about-mystery-box-image">
                        <img src="" alt="">
                    </div>
                </div>
                <ul class="mystery-box-advantages">
                    <li class="mystery-box-advantage">
                        <img class="mystery-box-advantage__logo"src="" alt="">
                        <h3 class="mystery-box-advantage__title"></h3>
                        <p class="mystery-box-advantage__descr"></p>
                    </li>
                    <li class="mystery-box-advantage">
                        <img class="mystery-box-advantage__logo"src="" alt="">
                        <h3 class="mystery-box-advantage__title"></h3>
                        <p class="mystery-box-advantage__descr"></p>
                    </li>
                    <li class="mystery-box-advantage">
                        <img class="mystery-box-advantage__logo"src="" alt="">
                        <h3 class="mystery-box-advantage__title"></h3>
                        <p class="mystery-box-advantage__descr"></p>
                    </li>
                </ul>
            </div>

            <!-- Catalog -->

            <!-- Faq -->

            <div class="faq">
                <div class="faq-info">
                    <div class="faq-info-footer">
                        <h2 class="faq-info__title">Frequently<br>Asked Questions</h2>
                    </div>
                </div>
                <div class="faq-questions">
                    <div class="faq-question">
                        <div class="faq-question-heading">
                            <h3 class="faq-question-heading__title">Звук - акустический</h3>
                            <button class="faq-question__btn" type="button"></button>
                        </div>
                        <div class="faq-question-content">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Reviews -->
            
            <div class="mystery-box-reviews">
                <div class="mystery-box-reviews-heading">
                    <h2 class="mystery-box-reviews-heading__title">Random reviews about Mystery Box</h2>
                </div>
                <div id="mystery-box-reviews" class="swiper">
                    <div class="swiper-wrapper">
                        <div class="mystery-box-review swiper-slide">
                            <div class="mystery-box-review__img">
                                <img src="#" alt="">
                            </div>
                            <p class="mystery-box-review__category"></p>
                            <p class="mystery-box-review__author-name"></p>
                            <p class="mystery-box-review__review-text"></p>
                            <div class="mystery-box-review-footer">
                                <small class="mystery-box-review-footer__text"></small>
                                <div class="mystery-box-review-footer__icon"></div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>

            <!-- Customer Photos -->
            <div class="customer-photos">
                <div class="customer-photos-heading">
                    <h2 class="customer-photos-heading__title">Random reviews about Mystery Box</h2>
                </div>
                <div id="customer-photos" class="swiper">
                    <div class="swiper-wrapper">
                        <div class="customer-photo swiper-slide">
                            <div class="customer-photo__photo">
                                <img src="#" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
